 <div class='ui image'>
      <img src="{{article.imageUrl}}" [title]="article.title" />
    </div>
  <div class='ui content'>
    <div class="ui header">
      {{article.title}}
    </div>
    <div class="ui meta">
      <span class="ui blue small label">
        <i class="heart icon"></i>
        <div class="ui detail">
          {{article.votes}}
        </div>
      </span>
    
      <span class="ui right floated">
        <a (click)="upvote()" class="ui small label">
          <i class="arrow up icon"></i>
          Upvote
        </a>
        <a (click)="downvote()" class="ui small label">
          <i class="arrow down icon"></i>
          Downvote
        </a>
      </span>
    </div>

    <div class="ui meta date">
      {{article.publishedAt | date:'medium'}}
    </div>
    <div class="ui meta description">
      {{article.description}}
    </div>
    <div class="ui extra">
      <a 
        href="#" target="_blank" 
        class='ui right floated button primary'>
          Read more
        <i class="right chevron icon"></i>
      </a>
    </div>
  </div>
